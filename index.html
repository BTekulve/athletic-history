<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Athletic History</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b132b;
      color: white;
    }
    header {
      padding: 16px;
      background: #1c2541;
      display: flex;
      gap: 12px;
    }
    input, select {
      font-size: 18px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    #gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: #3a506b;
      border-radius: 12px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <input id="searchInput" placeholder="Search player name">
  <select id="sportFilter"><option value="">All Sports</option></select>
  <select id="yearFilter"><option value="">All Years</option></select>
</header>

<div id="gallery"></div>




<script>
year: 1999,
description: 'Varsity Team Photo',
image: 'https://via.placeholder.com/800x500?text=Basketball+1999',
players: ['John Smith', 'Mike Jones', 'Aaron Lee']
},
{
id: 'P002',
sport: 'Football',
year: 2005,
description: 'Homecoming Game',
image: 'https://via.placeholder.com/800x500?text=Football+2005',
players: ['Chris Adams', 'John Smith']
}
];


let slideshowIndex = 0;
let slideshowTimer;


const gallery = document.getElementById('gallery');
const sportFilter = document.getElementById('sportFilter');
const yearFilter = document.getElementById('yearFilter');


function populateFilters() {
[...new Set(photos.map(p => p.sport))].forEach(s => {
const opt = document.createElement('option');
opt.value = s; opt.textContent = s;
sportFilter.appendChild(opt);
});
[...new Set(photos.map(p => p.year))].sort().forEach(y => {
const opt = document.createElement('option');
opt.value = y; opt.textContent = y;
yearFilter.appendChild(opt);
});
}


function renderGallery() {
gallery.innerHTML = '';
const search = document.getElementById('searchInput').value.toLowerCase();
const sport = sportFilter.value;
const year = yearFilter.value;


photos.filter(p => {
return (!sport || p.sport === sport) &&
(!year || p.year == year) &&
(!search || p.players.some(pl => pl.toLowerCase().includes(search)));
}).forEach(p => {
const card = document.createElement('div');
card.className = 'card';
card.innerHTML = `
<img src="${p.image}" />
<div class="info">${p.sport} • ${p.year}</div>`;
card.onclick = () => showDetail(p);
gallery.appendChild(card);
});
}


function showDetail(photo) {
document.getElementById('detailTitle').textContent = `${photo.sport} • ${photo.year}`;
document.getElementById('detailImage').src = photo.image;
document.getElementById('detailPlayers').textContent = 'Players: ' + photo.players.join(', ');
document.getElementById('detail').style.display = 'flex';
}


function closeDetail() {
document.getElementById('detail').style.display = 'none';
}


function startSlideshow() {
const slide = document.getElementById('slideImage');
slide.src = photos[slideshowIndex].image;
slideshowTimer = setInterval(() => {
slideshowIndex = (slideshowIndex + 1) % photos.length;
slide.src = photos[slideshowIndex].image;
}, 4000);
}


function exitSlideshow() {
document.getElementById('slideshow').style.display = 'none';
clearInterval(slideshowTimer);
}


// Event listeners
['searchInput','sportFilter','yearFilter'].forEach(id => {
document.getElementById(id).addEventListener('input', renderGallery);
});


populateFilters();
renderGallery();
startSlideshow();






  
let photos = [];

const SHEET_ID = '1xI9Ytn8Z4bjYlIwpMbGmBfe-2rMFCNuywpXq584s1pg';
const SHEET_NAME = 'Sheet1'; // change only if you renamed the sheet

const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    photos = rows.map(r => ({
      id: r.c[0]?.v,
      sport: r.c[1]?.v,
      year: r.c[2]?.v,
      description: r.c[3]?.v,
      image: r.c[4]?.v,
      players: r.c[5]?.v.split(';').map(p => p.trim())
    }));

   
    renderGallery();
  })
  .catch(err => console.error('Sheet load error', err))</script>

</body>
</html>
